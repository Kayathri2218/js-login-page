<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=dives-width, initial-scale=1.0">
        <title>form log in</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-image">
                        <img src="image/2.webp" alt="">
                    </div>
                    <div class="col-form">
                        <h2>Log in</h2>
                        <form id="form">
                            <input type="text" id="user" placeholder="User Name">
                            <input type="password" id="pass" placeholder="password">
                            <input type="password" id="conpass" placeholder="Confirm password">
                            <button>open</button>
                            <div id="result">
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <script src="main.js"></script>
    </body>
</html>
